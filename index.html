<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MoveMate</h1>
        <p>Enter your name to get a personalized moving package suggestion!</p>
        <input type="text" id="moverName" placeholder="Enter your name" aria-label="Enter your name">
        <button id="getPackageButton" aria-label="Get Moving Package">Get Moving Package</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('getPackageButton').addEventListener('click', async () => {
            const moverName = document.getElementById('moverName').value;
            const resultDiv = document.getElementById('result');

            if (!moverName) {
                resultDiv.textContent = 'Please enter your name!';
                return;
            }

            try {
                const response = await fetch('https://movemate-py1s.onrender.com/api/moving-packages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mover_name: moverName }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    resultDiv.textContent = errorData.error || 'Failed to fetch moving package';
                    return;
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>${data.message}</strong>
                    <p>Package Name: ${data.package.name}</p>
                    <p>Items: ${data.package.items.join(', ')}</p>
                `;
            } catch (error) {
                resultDiv.textContent = 'An error occurred. Please try again later.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
